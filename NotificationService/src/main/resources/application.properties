server.port:8085

spring.application.name:NOTIFICATION-SERVICE
spring.data.mongodb.uri:mongodb://localhost:27017
spring.data.mongodb.database:notification-service


spring.jpa.hibernate.ddl-auto:update
spring.jpa.hibernate.show-sql:true

eureka.instance.prefer-ip-address:true
eureka.client.fetch-registry:true
eureka.client.register-with-eureka:true
eureka.client.service-url.defaultZone:http://localhost:8761/eureka


spring.kafka.consumer.bootstrap-servers:localhost:9092
spring.kafka.consumer.group-id:myGroup
spring.kafka.consumer.auto-offset-reset:earliest
spring.kafka.consumer.key-deserializer:org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer:org.apache.kafka.common.serialization.StringDeserializer
#  org.springframework.kafka.support.serializer.JsonDeserializer

#spring.kafka.consumer.properties.spring.json.value.default.type=com.ms.consumer.Notification.NotificationService.payload.Notification

spring.kafka.consumer.properties.spring.json.trusted.packages:*

spring.kafka.topic-json.name:notification